services:
  - type: web
    name: hikari-ocr
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AZURE_FORMREC_ENDPOINT
        sync: false
      - key: AZURE_FORMREC_KEY
        sync: false
